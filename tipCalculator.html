<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>

    <div class="container">

        <!--LEFT SIDE OF THE CONTAINER-->
            
                <div class="words">
                    <p>T I P</p>
                    <p>C A L</p>
                </div>

        <div class="calculator">
                
            <!--BILL INPUT-->
                    
                    <h3>Bill</h3> 
                        <input type="text" id="bill-input" placeholder="0">
                    
                    <h3>Select Tip %</h3>
                    


                    <!-- Buttons -->
                    <div class="tip-type"> 
                        <div class="first-row">
                            
                                <button class="button-text">5%</button>
                            
                            
                                <button class="button-text">10%</button>
                            
                            
                                <button class="button-text">15%</button> 
                        </div>

                        <div class="second-row">
                            
                                <button class="button-text">20%</button>
                           
                           
                                <button class="button-text">50%</button>
                           
                            
                                <button class="custom-button-text" id="custom">Custom</button>
                        </div>
                    </div>


                    <!--NUM OF PEOPLE-->
                    
                        <h3>Number of People</h3>
                            <input type="text" id="num-of-people" placeholder="0">
                    
                
        
            <!--Tip Amount and Totals Display-->
            <div class="output">
                
                <div class="tip-amount-container">
                    <p class="tip-amount">Tip Amount:</p>
                    <small class="small-display">/ person</small>
                    <div class="outfield">
                        <output class="tipamount" type="text">
                        <span id="tip-value">$0.00</span>
                    </div>
                </div>
                
                <div class="total-container">
                    Total:
                    <small>/ person</small>
                    <div class="outfield">
                        <output class="price-total" type="text">
                        <span id="total-value">$0.00</span>
                    </div>
                    
                </div>

               
                <!--RESET BUTTON--> 
                <button class="reset-button">Reset</button>
                    
            </div>
    
        </div>
    </div>
</body>
</html>
